<!DOCTYPE html>
<html>
<head>
  <title>ProcrastiNarrator</title>
  <style>
    body {
      width: 280px;
      max-height: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Name section */
    .name-display {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .name-display:hover {
      border-color: #dee2e6;
      background: #f1f3f5;
    }
    .name-text {
      flex-grow: 1;
      font-weight: 500;
      color: #343a40;
    }
    .edit-button {
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      border: none;
      background: none;
      color: #4b5563;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .edit-button:hover {
      color: #1f2937;
      background: #e9ecef;
    }
    .name-input-container {
      display: none;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    /* Current task section */
    .current-task {
      margin: 12px 0;
      padding: 10px 12px;
      background: #e8f5e9;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .current-task:hover {
      border-color: #a5d6a7;
    }
    .current-task h3 {
      margin: 0 0 6px 0;
      color: #2e7d32;
      font-size: 13px;
      font-weight: 600;
    }
    .current-task p {
      margin: 0;
      color: #1b5e20;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }

    /* Input and buttons */
    .input-section {
      flex-shrink: 0;
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 8px;
      border: 1.5px solid #dee2e6;
      border-radius: 8px;
      font-size: 13px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-size: 13px;
    }
    button:hover {
      background: #43a047;
      transform: translateY(-1px);
    }

    /* History section */
    .history-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #taskHistory {
      margin-top: 12px;
      border-top: 1px solid #e9ecef;
      padding-top: 12px;
      overflow-y: auto;
      max-height: 200px;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }
    #taskHistory::-webkit-scrollbar {
      width: 6px;
    }
    #taskHistory::-webkit-scrollbar-track {
      background: transparent;
    }
    #taskHistory::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 3px;
    }
    #taskHistory h3 {
      margin: 0 0 10px 0;
      color: #343a40;
      font-size: 13px;
      font-weight: 600;
      position: sticky;
      top: 0;
      background: #fff;
      padding: 4px 0;
    }
    .history-item {
      padding: 10px;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      background: #fff;
      transition: all 0.2s ease;
    }
    .history-item:hover {
      background: #f8f9fa;
      border-color: #dee2e6;
    }
    .history-content {
      flex-grow: 1;
      margin-right: 8px;
    }
    .history-content span {
      display: block;
      margin-bottom: 4px;
      color: #212529;
      font-size: 13px;
      line-height: 1.4;
      word-break: break-word;
    }
    .history-details {
      color: #6c757d;
      font-size: 11px;
    }
    .delete-button {
      padding: 6px;
      background: none;
      border: none;
      cursor: pointer;
      color: #dc3545;
      opacity: 0;
      transition: all 0.2s ease;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -4px;
    }
    .history-item:hover .delete-button {
      opacity: 0.7;
    }
    .delete-button:hover {
      opacity: 1 !important;
      background: #fff1f0;
      color: #dc3545;
    }

    /* Clear history button */
    #clearHistory {
      width: 100%;
      margin-top: 12px;
      padding: 6px;
      background: #dc3545;
      font-size: 12px;
      opacity: 0.9;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    #clearHistory:hover {
      opacity: 1;
      background: #c82333;
    }

    /* Utility classes */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="name-display" id="nameDisplay">
    <span class="name-text">Name not set</span>
    <button class="edit-button" id="editButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
    </button>
  </div>

  <div class="name-input-container" id="nameInputContainer">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="saveName">Save</button>
  </div>

  <div id="currentTask" class="current-task hidden">
    <h3>Current Task</h3>
    <p id="currentTaskText"></p>
  </div>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="What are you working on?" />
    <button id="submitTask">Submit</button>
  </div>

  <div class="history-container">
    <div id="taskHistory"></div>
    <button id="clearHistory">Clear History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
